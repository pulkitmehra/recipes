<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onAddIngredientsToShoppingList()" style="cursor: pointer;">Add</a>
        <a class="dropdown-item" (click)="onNavigateToRoute()" style="cursor: pointer;">Edit</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete</a>
      </div>
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>
<br />
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} ({{
        ingredient.amount }})</li>
    </ul>
  </div>
</div>
