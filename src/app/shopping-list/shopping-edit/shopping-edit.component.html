<div class="row">
  <div class="col-sm-12">

    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #inputName>
      </div>

      <div class="col-sm-5 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #inputAmount>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-success mr-1" (click)="onIngredientAdded()">Add</button>
        <button class="btn btn-danger mr-1">Delete</button>
        <button class="btn btn-primary">Clear</button>
      </div>
    </div>

  </div>
</div>
